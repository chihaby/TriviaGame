<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">;
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="assets/css/style.css">;
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <div class='wrapper'>
        <div class='title'>
            <h1>Geography Trivia</h1>
        </div>

        <div class='time'>
            <span id='timer'></span>
        </div>  

        <div>
            <div class='q' id='question'></div>
            <div class='a'>
                <button class= 'options' id='answerA' value=0>A: </button>
                <button class= 'options' id='answerB' value=1>B: </button>
                <button class= 'options' id='answerC' value=2>C: </button>
                <button class= 'options' id='answerD' value=3>D: </button>             
            </div>       
        </div>  

        <div class='result'></div> 

        <footer>
            <p id='progress'>Score </p>
        </footer>

    </div>




    <script src="assets/javascript/app.js"></script>
</body>
</html>
